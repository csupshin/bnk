#설정파일 제목
title="bnk-sms-Daemon"

batchInterval=5
bootTimeSecond=900
#monitVmList=["monlogdb01"]
cephEnabled=true
cephUrl=["101.55.50.228:7000"]
cpuOverCommit=8
memOverCommit=1.0
pidFile="bnk-sms-daemon.pid"
logMsgKeysword=[""]

[hypervisorThresholdInfo]
cpuWarning=90
cpuCritical=80
memoryWarning=20
memoryCritical=30
diskWarning=15
diskCritical=20

[cephPoolThresholdInfo]
poolWarning=80
poolCritical=90

[[monitVmCheck]]
hostList = ["pclpipk8m1","pclpipk8m2","pclpipk8m3"]
cpuWarning=75
cpuCritical=80
memoryWarning=70
memoryCritical=80
diskWarning=70
diskCritical=80

[[monitVmCheck]]
hostList = ["pclpipk8w1","pclpipk8w2","pclpipk8w3"]
cpuWarning=70
cpuCritical=80
memoryWarning=70
memoryCritical=80
diskWarning=70
diskCritical=80


#Kubernetes Master Node
[[processLiveCheck]]
hostList = ["pclpipk8m1","pclpipk8m2","pclpipk8m3"]
processList=["dockerd","etcd","kube-apiserver","kube-scheduler","kube-controller-manager","kubelet","kube-proxy"]

#Kubernetes Worker Node
[[processLiveCheck]]
hostList = ["pclpipk8w1","pclpipk8w2","pclpipk8w3"]
processList=["dockerd","kubelet","kube-proxy"]

#registry Process
#Docker, registry, java(nexus)

