#관리 환경 설정
[admin]
#데몬 관리(셧다운, 설정 리로드 등)를 위한 소켓 포트
bindAddress=":9100"
#connection timeout : second
timeout=5

#로깅 환경 설정
[logger]
#파일로깅시 로그파일 경로
filename = "./logs/bnk-sms-daemon.log"
#로그파일 크기(MB), 파일크기에 도달시 백업 후 새로운 로그파일 생성
maxsize = 100
#백업로그파일 최대 보관기간(day)
maxage = 10
#최대 백업파일 갯수, 초과시 오랜된 백업파일 삭제
maxbackups = 100
#로깅시 타임스탬프의 기준시, true일경우 로컬타임 적용, false일경우 UTC표준시 적용
localtime = true
#백업파일에 대한 압축 여부
compress = true
#로그 레벨 설정
level = "DEBUG"
#파일로그 사용 여부
fileLog = true
#콘솔로그 사용 여부
consoleLog = true

#InfluxDB설정
